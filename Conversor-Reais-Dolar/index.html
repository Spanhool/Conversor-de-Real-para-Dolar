<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Reais para Dolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-black font-Prompt">
    <div class="text-green-600 flex justify-center items-center mt-10
